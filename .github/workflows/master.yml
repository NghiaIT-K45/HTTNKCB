name: CI - Build & Test (.NET 8)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./HospitalTriageSystem.sln

      - name: Build
        run: dotnet build ./HospitalTriageSystem.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./HospitalTriageSystem.sln -c Release --no-build --verbosity normal
